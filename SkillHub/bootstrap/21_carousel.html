<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap By SKILLHUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="carousel-indicators" data-bs-ride="carousel" id="cc" data-bs-interval="500">
        <div class="carousel slide" data-bs-ride="carousel" id="cc">
            <button class="active" data-bs-target="#cc" data-bs-slide-to="0"></button>
            <button data-bs-target="#cc" data-bs-slide-to="1"></button>
            <button data-bs-target="#cc" data-bs-slide-to="2"></button>
        </div>
        <div class="carousel-inner ">

            <div class="carousel-item active" data-bs-interval="500">
                <img class="w-100"
                    src="https://media.istockphoto.com/id/1045876492/photo/signing-a-contract.jpg?s=612x612&w=is&k=20&c=UMbbDbvqyVNApxujS4b7R8apYM_De2qzKWUFJaLGSEU="
                    alt="">
                <div class="carousel-caption">
                    <h1>hello</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam qui veritatis ipsum excepturi
                        atque ea tempora, nesciunt cum distinctio vel! Earum perspiciatis aspernatur animi nemo sint
                        repellat, perferendis porro facere.</p>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img class="w-100"
                    src="https://media.istockphoto.com/id/1446916058/photo/senior-woman-filling-out-financial-statements.jpg?b=1&s=170667a&w=0&k=20&c=ODzwkYE3vcoDhjFlu83gGBS5YZKy_aRP70b1xcTih4I="
                    alt="">
            </div>
            <div class="carousel-item" data-bs-interval="100">
                <img class="w-100"
                    src="https://media.istockphoto.com/id/1399395748/photo/cheerful-business-woman-with-glasses-posing-with-her-hands-under-her-face-showing-her-smile.jpg?b=1&s=170667a&w=0&k=20&c=HdGlQ9BzmRtM015ck_F3PCIlB-_7id0Lp4h2rKLIj-0="
                    alt="">
            </div>
        </div>
        <button class="carousel-control-prev " type="button" data-bs-target="#cc" data-bs-slide="">
            <span class="carousel-control-prev-icon"></span>

        </button>

        <button class="carousel-control-next" data-bs-target="#cc" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>

        </button>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
