<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap By SKILLHUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <input type="text">
        <input type="text" class="form-control"><br>
        <textarea class="form-control"></textarea><br>
        <select class="form-control">
            <option value="">choose city</option>
            <option value="">pune</option>
            <option value="">mumbai</option>
            <option value="">london</option>
            <br>
        </select>
        <br>
        <input type="radio">
        <input type="radio" class="form-check-input">
        <br>
        <input type="checkbox">
        <input type="checkbox" class="form-check-input">
        <br>
        <div class="input-group">
            <span class="input-group-text">User name</span>
            <input type="text" class="form-control">
            <div class="input-group">
                <input type="text" class="form-control">
                <span class="input-group-text">@</span>
                <select class="form-select">
                    <option selected>open this select menu</option>
                    <option value="1">gmail.com</option>
                    <option value="1">hotgmail.com</option>
                    <option value="1">yahoo.com</option>
                </select>
                <button type="button" class="btn btn-primary">log in</button>
            </div>
            <h1>validation</h1>
            <input type="text" class="form-control is-valid" placeholder="Enter name"> <br>
            <input type="text" class="form-control is-invalid" placeholder="Enter name"><br>
            <hr>

        </div>
        <div>
            <input type="text" class="form-control is-invalid">
            <span class="valid-feedback">thank you</span>
            <span class="invalid-feedback">value kon takel</span>
            <h1>floating</h1>
            <div class="form-floating">
                <input type="text" class="">
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
