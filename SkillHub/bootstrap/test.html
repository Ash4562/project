<body>
    <div class="container">
        <div class="row ">
            <div class="col-sm-6 offset-sm-6">
                <div class="card">

                </div>
                <div class="modal-body">
                    ...

                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div>
